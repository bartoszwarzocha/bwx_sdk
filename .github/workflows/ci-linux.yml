name: LINUX

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  LINUX:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build cmake g++ libgtk-3-dev autoconf automake libtool pkg-config
        sudo apt-get install -y build-essential
        sudo apt-get install -y m4
        sudo apt-get install -y gettext
        sudo apt-get install -y bison
        sudo apt-get install -y flex

    - name: Set up vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        git pull
        ./bootstrap-vcpkg.sh
      env:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    - name: Install vcpkg dependencies
      run: |
        ./vcpkg/vcpkg install --triplet x64-linux
      env:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    - name: Configure CMake
      run: |
        VCPKG_TRIPLET=x64-linux
        BUILD_DIR="build/linux-${{ matrix.build_type }}"
        mkdir -p "$BUILD_DIR"
        cmake -B "$BUILD_DIR" -S . \
          -G Ninja \
          -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
          -DVCPKG_TARGET_TRIPLET="$VCPKG_TRIPLET" \
          -DCMAKE_BUILD_TYPE="${{ matrix.build_type }}" \
          -DBUILD_SHARED_LIBS=OFF \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      env:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    - name: Build project
      run: |
        BUILD_DIR="build/linux-${{ matrix.build_type }}"
        cmake --build "$BUILD_DIR"

    - name: Run tests
      run: |
        BUILD_DIR="build/linux-${{ matrix.build_type }}"
        cd "$BUILD_DIR"
        ctest -V

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4.6.0
      with:
        name: build-logs
        path: |
          ${{ github.workspace }}/vcpkg/buildtrees/libxcrypt/autoconf-x64-linux-out.log
          ${{ github.workspace }}/vcpkg/buildtrees/libxcrypt/autoconf-x64-linux-err.log